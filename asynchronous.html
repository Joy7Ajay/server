<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch JSON Data</title>
  </head>
  <body>
    <h1>Fetched JSON Data</h1>
    <div id="data-container"></div>
    <!-- This is where data will be displayed -->

    
    <script>
        const DATA_URL =
          "https://www.filesampleshub.com/download/code/json/sample1.json"; // Replace with actual URL
  
        // Function to render the data into HTML
        function displayInfo(data) {
          try {
            // Get the container where we will display the data
            const container = document.getElementById("data-container");
  
            // Clear any previous content
            container.innerHTML = "";
  
            // Convert the data into a more readable HTML format
            const htmlContent = `
                      <pre>${JSON.stringify(data, null, 2)}</pre>
                  `;
  
            // Add the HTML content to the container
            container.innerHTML = htmlContent;
          } catch (error) {
            console.error("Error rendering data to HTML:", error);
          }
        }
  
        // Callback-based fetching
        function fetchDataCallback(callback) {
          fetch(DATA_URL)
            .then((response) => {
              if (!response.ok) {
                throw new Error("Network response was not OK");
              }
              return response.json();
            })
            .then((data) => callback(null, data))
            .catch((error) => callback(error, null));
        }
  
        // Using the callback function to fetch data and display it
        fetchDataCallback((error, data) => {
          if (error) {
            console.error("Error fetching data (Callback):", error);
          } else {
            displayInfo(data); // Display the data in HTML
          }
        });
  
        // Promise-based fetching
        function fetchDataPromise() {
          return fetch(DATA_URL)
            .then((response) => {
              if (!response.ok) {
                throw new Error("Network response was not OK");
              }
              return response.json();
            })
            .catch((error) => {
              console.error("Error fetching data (Promise):", error);
              throw error; // Propagate error to be handled later
            });
        }
  
        // Using Promises to fetch data and display it
        fetchDataPromise()
          .then((data) => displayInfo(data))
          .catch((error) =>
            console.error("Error handling after promise:", error)
          );
  
        // Async/Await-based fetching
        async function fetchDataAsync() {
          try {
            const response = await fetch(DATA_URL);
            if (!response.ok) {
              throw new Error("Network response was not OK");
            }
            const data = await response.json();
            return data;
          } catch (error) {
            console.error("Error fetching data (Async/Await):", error);
            throw error;
          }
        }
  
        // Using Async/Await to fetch data and display it
        (async () => {
          try {
            const data = await fetchDataAsync();
            displayInfo(data); // Display the data in HTML
          } catch (error) {
            console.error("Error handling after async/await:", error);
          }
        })();
      </script>
    </body>
  </html>
